<div class="newsletter">
    <div class="container">
      <div class="newsletter__content row">
        <div class="newsletter__headline col-12 col-xl-3">
          <h3 class="newsletter__title">Newsletter</h3>
          <p class="newsletter__text">Sign up for discounts, content and more!</p>
        </div>
        <div class="newsletter__form col-12 col-xl-9">
          <form method="post" action="" class="needs-validation" novalidate>
            <div class="newsletter__form-wrap row">
              <div class="col-12 col-lg-4">
                <label for="newsletterEmail" class="form-label">E-mail *</label>
                <input type="email" class="form-control" id="newsletterEmail" aria-describedby="newsletterEmailHelp" required>
                <div class="invalid-feedback" id="newsletterEmailHelp">
                  Please enter a valid e-mail
                </div>
              </div>
              <div class="col-12 col-lg-6">
                <label class="form-label">Child Birthdate (Optional)</label>
                <div class="row g-3">
                  <div class="col-4">
                    <select class="form-select" aria-label="Month">
                      <option selected>Month</option>
                      <option value="1">January</option>
                      <option value="2">February</option>
                      <option value="3">March</option>
                    </select>
                  </div>
                  <div class="col-4">
                    <select class="form-select" aria-label="Day">
                      <option selected>Day</option>
                      <option value="1">01</option>
                      <option value="2">02</option>
                      <option value="3">03</option>
                    </select>
                  </div>
                  <div class="col-4">
                    <select class="form-select" aria-label="Year">
                      <option selected>Year</option>
                      <option value="1">2024</option>
                      <option value="2">2023</option>
                      <option value="3">2022</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-12 col-lg-2 order-2 order-lg-1">
                <button class="btn btn-success w-100" type="submit">Sign Up</button>
              </div>
              <div class="col-12 order-1 order-lg-2">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                  <label class="form-check-label" for="invalidCheck">
                    I have read and agree to the <a href="privacy-policy.html">privacy policy.</a>
                  </label>
                  <div class="invalid-feedback">
                    You must agree before sign up
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
